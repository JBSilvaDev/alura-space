{% extends 'galeria/base.html' %}
{% load static %}

{% block content %}

    <div class="pagina-inicial">
        <header class="cabecalho">
            <img src="{% static '/assets/logo/Logo(2).png' %}" alt="Logo da Alura Space" />
            <div class="cabecalho__busca">
                <div class="busca__fundo">
                    <input class="busca__input" type="text" placeholder="O que você procura?">
                    <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                </div>
            </div>
        </header>
        <main class="principal">
     {% include 'galeria/partials/_menu_lateral.html' %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if foto.foto == "" or foto.foto == null %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not-found.png' %}">
                        {% else %}
                        <img class="imagem__imagem" src="{{ foto.foto.url }}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ foto.nome }}</p>
                                <p class="imagem__descricao">{{ foto.legenda }}</p>
                                <p class="imagem__texto">{{ foto.descricao }}</p>
                            </div>
                            
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>

{% endblock %}
